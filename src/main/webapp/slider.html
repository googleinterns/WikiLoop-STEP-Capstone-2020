<!--DOCTYTYPE html-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Discover</title>
	    <link rel="stylesheet" type="text/css" href="discover-style.css">
	    <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Add bootstap, jQuery, and datatables -->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous"></script>
        <link rel="stylesheet"
        href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
        <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    </head>
    <body>
      <div class="dashboard-header w3-card w3-#f8f9fa"> 
        <div class="nav-container">
          <div class="nav-brand">
           <a href="/"> 
             WikiLoop CivilityCheck
           </a>
          </div>
            <a href="/" class="material-icons"> 
              view_list
            </a>
          <div class="user-loggedin ">
            <a href="userprofile.html">Giano II</a>
          </div>
        </div>
      </div>
      <div class="dashboard-content">
        <div class="discover-slide-feed w3-round w3-card "> 
          <h2 class="dashboard-card-title">
            <a id="discover-card-title-id">
              Incivility
            </a>
          </h2>
          <div class="dashboard-subtitle">
            <div class="discover-subtitle-score-container">
              <div class="discover-score-title">
                Incivility:
              </div>
              <div id="discover-subtitle-score">
                
              </div>
            </div>
            <div class="slider-subheader"> 
              Revision ID:
              <div id="discover-subtitle-revision">
              </div>
            </div>
            <div class="slider-subheader"> 
              Date:
              <div id="discover-subtitle-date">
              </div>
            </div>
            <div class="slider-subheader"> 
              By User:
              <div id="discover-subtitle-user">
              </div>
            </div>
          </div>
          <h2>
            Edit Comment
          </h2>
          <div class="dashboard-subtitle">
            <div id="discover-edit-comment-text">
            </div>
          </div>
          <h2>
            Incivility Label
          </h2>
          <div class="dashboard-subtitle">
            <div id="discover-edit-comment-reason">
            </div>
          </div>
          <div class="dashboard-subtitle-action w3-bar">
            <form method="post" action="/retrieve">
            <input id="hidden-id" name="revid" style="display: none">
              <div class="w3-center">
                <div class="radio-toolbar">
                  <div class="flagged">
                    <span class="material-icons">flag</span><br>
                    <input type="checkbox" name="flag" value="flag">
                  </div>
                  <input type="radio" id="good" name="btn" value="g" checked>
                  <label for="good">Looks good (g)</label>

                  <input type="radio" id="notsure" name="btn" value="ns">
                  <label for="notsure">Not sure (n)</label>

                  <input type="radio" id="report" name="btn" value="r">
                  <label for="report">Should report (r)</label>
                </div>
                <input id="submit" type="submit" value="Submit" />
              </div>
            </form>
          </div>
          <br></br>
          <div class="dashboard-subtitle">
            <div id="slider-notice">
            </div>
          </div>
        <div>
      </div>
      <script src="slider.js"></script>
    </body>
</html>
