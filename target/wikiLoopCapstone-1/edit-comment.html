<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Edit View</title>
    <script src="edit-comment-script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add bootstap, jQuery, and datatables -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#template").load("template.html");
      });

    </script>
  </head>

  <body>
    <div id=template></div>
    <section class="feed w3-round w3-card">
      <h3><b>[[<a style="color: #057eff" id="article"></a>]]</b><sup><a style="color: #057eff" id="rev-id"></a></sup></h3><br>
      <div class="edit-box">
        <br>
        <div class="edit-info">
          <table>
            <tbody>
              <tr>
                <td id="date"></td>
              </tr>
              <tr>
                <td><b id="username"></b></td>
              </tr>
              <tr>
                <td id="edit-comment"></td>
              </tr>
            </tbody>
          </table><br>
        </div><br>
        <div class="toxic-info">
          <div class="toxicity">
            <h4>Report</h4>
            <div>
              <div id="label"></div>
              <div id="score"></div>
              <div id="reason"></div>
              <div id="experimental"></div>
            </div>
          </div>
          <div class="action">
            <h6><b>Take Action</b></h6>
            <div class="w3-center">
             <form action="/actions" class="w3-bar">
                <input name="good" id="good" value="Looks good" type="button" class="w3-bar-item w3-button w3-hover-green w3-border w3-border-green" />
                <input name="notsure" id="notsure" value="Not sure" type="button" class="w3-bar-item w3-button w3-border" />
                <input name="report" id="report" value="Should report" type="button" class="w3-bar-item w3-button w3-hover-red w3-border w3-border-red" />
                <input type="submit" value="Submit" class="w3-bar-item w3-button w3-hover-grey w3-border w3-border-grey" />
              </form>
            </div>
          </div><br>
        </div>
      </div>
    </section>
  </body>

</html>
