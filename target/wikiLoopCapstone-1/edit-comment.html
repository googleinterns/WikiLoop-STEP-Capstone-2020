<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Edit View</title>
    <script src="edit-comment-script.js"></script>
    <link rel="stylesheet" type="text/css" href="edit-style.css">
    <!-- Add bootstap, jQuery, and datatables -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  </head>

  <body onload="getDetailedEdit()">
    <div class="dashboard-header w3-card w3-#f8f9fa">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="/">
            WikiLoop IncivilityCheck
          </a>
        </div>
        <div class="user-loggedin ">
          Tom
        </div>
      </div>
    </div>
    <section class="section w3-round w3-card">
      <br>
      <h3><b>Detailed Edit View</b></h3><br>
      <div class="edit-info">
        <table>
          <tbody>
            <tr>
              <td id="date"></td>
            </tr>
            <tr>
              <td><b id="username"></b></td>
            </tr>
            <tr>
              <td id="edit-comment"></td>
            </tr>
            <tr>
              <td><em><a id="article"></a></em></td>
            </tr>
          </tbody>
        </table><br>
      </div><br>
      <div class="toxic-info">
        <div class="toxicity">
          <span title=" This score is derived from the results of the Perspective API. The API is not 100% accurate and may give fake positives and/or negatives.">
            <h4>Toxicity Score</h4>
          </span>
          <h1>
              <div id="label"></div>
              <div id="score"></div>
              <div id="reason"></div>
              <div id="experimental"></div>
          </h1>
        </div>
        <div class="action-items">
          <h6>Take Action</h6>
          <div class="actions-taken">Jane took the Remove Edit action</div><br>
          <button action="/update-status" type="button">Remove Edit</button>
          <button action="/update-status" type="button">Warn User</button>
          <button action="/update-status" type="button">Suggest User Ban</button>
        </div><br>
      </div>
    </section>
  </body>

</html>
